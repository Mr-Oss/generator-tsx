name: Node CI

on: pull_request

jobs:
  test:
    name: Test on node ${{ matrix.node }} and ${{ matrix.os }}

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node: [8, 10, 12]
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest

    steps:
      - name: clone
        run: git clone --config core.autocrlf=false https://github.com/${OWNER}/${REPOSITORY_NAME}.git && cd $REPOSITORY_NAME && git fetch && git checkout $GITHUB_SHA
        env:
          OWNER: adobe
          REPOSITORY_NAME: generator-tsx
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: npm install
        run: npm install
        env:
          CI: true
      - name: cover
        if: success()
        run: npm run cover || cat coverage/lcov.info
        env:
          CI: true
      - name: build
        if: success()
        run: npm run build
      - name: upload coverage report
        if: success()
        run: npx codecov -f coverage/lcov.info
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
